{% load static %}
<!DOCTYPE html>
<html lang="ru">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

        <div class="container">
            <span class="navbar-brand">Мой сайт</span>
        </div>

</body>
</html>
