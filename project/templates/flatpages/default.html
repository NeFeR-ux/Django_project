<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Новостной портал{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        nav { background: #333; padding: 10px; margin-bottom: 20px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        .news-item { border-bottom: 1px solid #ddd; margin-bottom: 20px; padding-bottom: 20px; }
        .date { color: #666; font-size: 0.9em; }
        .back-link { margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="/news/">Главная</a>
        <a href="/admin/">Админка</a>
        <a href="/page1/">Страница 1</a>
        <a href="/page2/">Страница 2</a>
        <a href="/page3/">Страница 3 (админ)</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
